<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo game</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="field" id="field">
        <!-- <div class="cell" data-position="0"></div>
        <div class="cell" data-position="1"></div>
        <div class="cell" data-position="2"></div>
        <div class="cell" data-position="3"></div>
        <div class="cell" data-position="4"></div>
        <div class="cell" data-position="5"></div>
        <div class="cell" data-position="6"></div>
        <div class="cell" data-position="7"></div>
        <div class="cell" data-position="8"></div> -->
    </div>
    <div class="game-controls">
        <button class="primary-controler primary-button menu" id="menu">
            <img src="img/burger.svg" alt="refresh">
        </button>
        <button class="primary-controler primary-button play" id="gameStart">Start game</button>
        <div class="primary-controler primary-label level" id="levelLabel">1 level</div>
        <button class="primary-controler primary-button restart" id="gameRestart">
            <img src="img/refresh.svg" alt="refresh">
        </button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
