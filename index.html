<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo game</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="menu-body">
        <h1 class="menu__title">Memo Game</h1>
        <div class="menu__buttons">
            <button class="primary-controler primary-button menu__button" id="">Start game</button>
            <button class="primary-controler primary-button menu__button" id="">Difficulty mode</button>
        </div>
    </div>
    <div class="game-body">
        <div class="game__field" id="field">
            <!-- JS will add .cell
                <div class="cell" data-position="0"></div>
            -->
        </div>
        <div class="game__controls">
            <button class="primary-controler primary-button game__menu-btn" id="menu">
                <img src="img/burger.svg" alt="refresh">
            </button>
            <button class="primary-controler primary-button game__play-btn" id="gameStart">Start game</button>
            <div class="primary-controler primary-label game__level" id="levelLabel">1 level</div>
            <button class="primary-controler primary-button game__restart-btn" id="gameRestart">
                <img src="img/refresh.svg" alt="refresh">
            </button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
